<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="images/list-box-outline.svg" alt="list logo" class="header-logo" height="50px" width="50px">
            <h1>To Do List</h1>
            <!-- add my logo and github logo links -->
        </div>
        <div class="side-bar">
            <dialog id="new-list-dialog">
                <form>
                    <p>
                        <label for="new-list-input">New List Name:</label>
                        <input type="text" id="new-list-input" name="new-list-name">
                    </p>
                </form>
                <button id="new-list-button-add">Add List</button>
                <button id="new-list-button-cancel" formmethod="dialog">Cancel List</button>
            </dialog>
            <ul id="side-bar-lists">
                <li>
                    <button id="new-list-button-open" class="button-new">
                        <p>New List</p>
                        <img src="images/clipboard-plus-outline.svg" alt="new list icon" height="30px" width="30px">
                     </button>
                </li>
            </ul>
        </div>
        <div class="tasks">
            <dialog id="new-task-dialog">
                <form>
                    <p>
                        <label for="new-task-name">New Task Name:</label>
                        <input type="text" id="new-task-name" name="new-task-name">
                    </p>
                    <p>
                        <label for="new-task-description">New Task Description:</label>
                        <input type="text" id="new-task-description" name="new-task-description">
                    </p>
                    <p>
                        <label for="new-task-due">New Task Due:</label>
                        <input type="date" id="new-task-due" name="new-task-due">
                    </p>
                    <p>New Task Priority:</p>
                    <div>
                        <input type="radio" id="a" name="new-task-priority" value="A" checked>
                        <label for="a">A (highest)</label>
                    </div>
                    <div>
                        <input type="radio" id="b" name="new-task-priority" value="B">
                        <label for="b">B</label>
                    </div>
                    <div>
                        <input type="radio" id="c" name="new-task-priority" value="C">
                        <label for="d">C</label>
                    </div>
                    <div>
                        <input type="radio" id="d" name="new-task-priority" value="D">
                        <label for="d">D</label>
                    </div>
                    <div>
                        <input type="radio" id="e" name="new-task-priority" value="E">
                        <label for="e">E (lowest)</label>
                    </div>
                    <p>To Do or Done:</p>
                    <div>
                        <input type="radio" id="to-do" name="to-do-or-done" value="To Do" checked>
                        <label for="to-do">To Do</label>
                    </div>
                    <div>
                        <input type="radio" id="done" name="to-do-or-done" value="Done">
                        <label for="done">Done</label>
                    </div>
                    <p>Notes:</p>
                    <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
                </form>
                <button id="new-task-button-add">Add Task</button>
                <button id="new-task-button-cancel" formmethod="dialog">Cancel Task</button>
            </dialog>
            <ul id="tasks-list">
                <li class="tasks-list-keep tasks-buttons">
                    <button id="new-task-button-open" class="button-new">
                        <p>New Task</p> 
                        <img src="images/note-plus-outline.svg" alt="new task icon" height="30px" width="30px">
                    </button>
                    <button class="button-new">
                        <p>Edit List Name</p>
                        <img src="images/clipboard-edit-outline.svg" alt="list edit icon" height="30px" width="30px">
                    </button>
                    <button class="button-new">
                        <p>Remove List</p>
                        <img src="images/clipboard-remove-outline.svg" alt="list remove icon" height="30px" width="30px">
                    </button>
                </li>
                <li class="tasks-list-keep">
                    <h4 id="list-heading"></h4>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
