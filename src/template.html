<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <img src="images/list-box-outline.svg" alt="list logo" class="header-logo" height="50px" width="50px">
            <h1>To Do List</h1>
        </div>
        <div class="side-bar">
            <ul id="side-bar-lists">
                <li>
                    <button class="button-new">
                        New List
                        <img src="images/plus.svg" alt="plus icon" height="30px" width="30px">
                     </button>
                </li>
            </ul>
        </div>
        <div class="tasks">
            <ul id="tasks-list">
                <li>
                    <button class="button-new">
                        New Task
                        <img src="images/plus.svg" alt="plus icon" height="30px" width="30px">
                    </button>
                </li>
                <li>
                    <h4 id="list-heading"></h4>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
